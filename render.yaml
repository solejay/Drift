databases:
  - name: drift-db
    plan: free
    databaseName: drift_db
    user: drift

services:
  - type: web
    name: drift-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: DriftBackend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: drift-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: sandbox
